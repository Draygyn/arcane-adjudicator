<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arcane Adjudicator</title>
  <style>
    body {
      background-color: #121021;
      color: #aaf2ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      color: #89f0ff;
    }

    #plots {
      margin-top: 30px;
      padding: 20px;
      background-color: #1c1a30;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
    }

    .plot {
      padding: 5px 0;
      border-bottom: 1px solid #444;
    }

    .plot:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Arcane Adjudicator</h1>
  <p>Showing all plot IDs owned by <strong>draygyn</strong>:</p>

  <div id="plots">Loading plots...</div>

  <script>
    fetch("https://vapi.splinterlands.com/land/deeds?player=draygyn")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('plots');
        container.innerHTML = ''; // Clear "Loading..."

        if (!data.data || !data.data.deeds || data.data.deeds.length === 0) {
          container.textContent = 'No plots found.';
          return;
        }

        data.data.deeds.forEach(deed => {
          const div = document.createElement('div');
          div.className = 'plot';
          div.textContent = `Plot ID: ${deed.plot_id}`;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('plots').textContent = 'Failed to load plots.';
        console.error(err);
      });
  </script>
</body>
</html>
