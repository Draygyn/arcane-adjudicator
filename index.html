<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcane Adjudicator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f1f;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #6fffe9;
    }
    #results {
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      background: #1a1a2e;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Arcane Adjudicator</h1>
  <p>Displaying live data from the Splinterlands API:</p>
  <div id="results">
    <pre>Loading API data...</pre>
  </div>

  <script>
    fetch("https://vapi.splinterlands.com/land/deeds?player=draygyn")
      .then(res => res.json())
      .then(data => {
        document.querySelector("#results pre").textContent =
          JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.querySelector("#results pre").textContent =
          "Error fetching data: " + err.message;
      });
  </script>
</body>
</html>
