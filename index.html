<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcane Adjudicator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1a1a2e, #0f0f1f);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 150px;
      border-radius: 12px;
      box-shadow: 0 0 30px #6fffe9;
    }
    h1 {
      font-size: 2.8rem;
      margin: 20px 0 10px;
      background: linear-gradient(to right, #6fffe9, #9c7aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(111, 255, 233, 0.3);
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      opacity: 0.85;
    }
    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(111, 255, 233, 0.05), transparent 70%);
      animation: pulse 5s infinite ease-in-out;
    }
    .countdown-ball {
      margin-top: 30px;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, #6fffe9 0%, #0f0f1f 90%);
      box-shadow: 0 0 40px rgba(111, 255, 233, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #0f0f1f;
      text-align: center;
      padding: 20px;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <header>
    <img src="beaver magic.png" alt="Arcane Adjudicator Logo" />
    <h1>Arcane Adjudicator</h1>
    <p>Crafted by Dave and powered by Draygyn â€” the arcane force behind Splinterlands battle tracking and tournament orchestration. The spellwork is nearly complete. Stay tuned!</p>
  </header>
  <div class="countdown-ball" id="countdown"></div>
  <script>
    const targetDate = new Date("2025-05-13T00:00:00");
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "The packs are open!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      countdownEl.textContent = `${days} day${days !== 1 ? 's' : ''} until May 13`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60 * 60 * 1000); // update hourly
  </script>
</body>
</html>
